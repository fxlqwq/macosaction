name: MacOS Environment Information

on:
  push:
    branches:
      - main  # 根据需要修改触发条件
  pull_request:
    branches:
      - main  # 或者在 PR 上触发

jobs:
  check_macos:
    runs-on: macos-latest  # 在最新的 macOS runner 上运行
    steps:
      - name: Check macOS Version
        run: sw_vers  # 输出 macOS 版本信息
      
      - name: Check System Architecture
        run: uname -m  # 输出系统架构信息
